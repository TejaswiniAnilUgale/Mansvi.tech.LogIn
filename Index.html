<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightblue;">

    <div class=" quarter-circle shadow">
        <img src="Image/logo.png" alt="Image" class="image">
    </div>


    <div class="container ">
        <div class="row align-items-center vh-100 pt-5 Form">
            <div class="col-lg-6 text-center py-3 images">
                <img src="Image/login-para.png" alt="Image" class=" " width="350" height="300" >
            </div>
            <div class="col Form">
                <div class="login-form bg-white p-4 shadow" style="opacity: 0.9;">
                    <h2 class="text-center">LogIn</h2>
                    <form id="nameForm"> 
                        <br>
                        <button type="submit" class="btn btn-primary btn-block"><strong>LogIn</strong></button>
                        <br>
                    </form>
                    
                    <hr>
                    <div class="text-center my-3">
                        <p>Don't have an Account? <a href="Registre.html"><strong>Register</strong></a></p>
                    </div>
                    <br>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-danger text-white"><strong> Google</strong></button>
                        <button class="btn btn-primary text-white"><strong>Facebook</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
            document.getElementById('nameForm').addEventListener('submit', (event) => {
        event.preventDefault(); 
        
        window.location.href = "LogIn-user-name.html";
    });
    </script>
</body>
</html>
