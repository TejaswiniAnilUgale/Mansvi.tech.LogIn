<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightblue;">

    <div class="bg-blue quarter-circle shadow">
        <img src="Image/logo.png" alt="Image" class="image">
    </div>


    <div class="container ">
        <div class="row align-items-center vh-100 pt-5">
            <div class="col-lg-6 text-center py-3 images">
                <img src="Image/registre.png" alt="Image" class="" width="350" height="300">
            </div>
            <div class="col-lg-6 Form">
                <div class="login-form bg-white p-4 shadow" style="opacity: 0.9;">
                    <h2 class="text-center">Registration</h2>
                    <form id="nameForm"> 
                        <div class="form-group" style="display: none;">
                            <label for="phoneno"><strong>Phone No</strong></label>
                            <input type="tel" class="form-control" id="Phone" placeholder="Enter Phone no">
                        </div>
                        <div class="form-group">
                            <label for="email"><strong>E-mail</strong></label>
                            <input type="email" class="form-control" id="email" placeholder="Enter E-mail">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><strong>Next</strong></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        document.getElementById('nameForm').addEventListener('submit', (event) => {
            event.preventDefault(); 
    
            const email = document.getElementById('email').value;
            const emailRegex =  /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            if (!emailRegex.test(email)) {
                alert('Invalid email format');
                return;
            }
    
            window.location.href = "Register-login.html";
        });
    </script>
</body>
</html>
