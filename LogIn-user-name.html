<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightblue;">

    <div class=" quarter-circle shadow">
        <img src="Image/logo.png" alt="Image" class="image">
    </div>


    <div class="container ">
        <div class="row align-items-center vh-100 pt-5">
            <div class="col-lg-6 text-center py-3">
                <img src="Image/login-para.png" alt="Image" class=" images" width="350" height="300" >
            </div>
            <div class="col-lg-6 Form">
                <div class="login-form bg-white p-4 shadow" style="opacity: 0.9;">
                    <h2 class="text-center">LogIn</h2>
                    <form id="nameForm"> 
                        <div class="form-group">
                            <label for="username"><strong>UserName</strong></label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><strong>Next</strong></button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
            document.getElementById('nameForm').addEventListener('submit', (event) => {
        event.preventDefault(); 

        const username = document.getElementById('username').value; 


       
        if (!/^[a-zA-Z0-9]+$/.test(username)) {
             alert('Username can only contain letters and numbers.');
             return;
        }
        
        window.location.href = "LogIn-pass.html";
    });
    </script>
</body>
</html>
